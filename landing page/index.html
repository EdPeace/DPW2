<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La experiencia de la vida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css" type="text/css" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/webkul-micron@1.1.6/dist/script/micron.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon"  href="img/logo.ico" />
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark navi">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="#">The SynthWave Experience</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Desplegar Menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-md-flex justify-content-md-end " id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#hero">Miami Tour</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#quotes">Albumes</a>
                    </li>
                    <li class="nav-item"><button onclick="enableMute()" data-micron="groove" id="btnmute" class="aud"><ion-icon name="volume-high"></ion-icon></button></li>
                    <li class="nav-item"><button onclick="disableMute()" data-micron="groove" id="btnunmute" class="aud"><ion-icon name="volume-off"></ion-icon></button></li>
                </ul>
            </div>
        </div>
    </nav>
    
        <header class="container-fluid text-white p-0" >
            <div class="hero row d-flex align-items-center justify-content-center p-0 m-0" >
                <div class="row d-flex align-items-center justify-content-center p-3" >
                    <h1 class="title">
                        M.O.O.N
                    </h1>
                    <h2 id="time"></h2>
                    <form id="form1" action="" method="post" class="col-md-6 col-lg-4 m-md-auto pb-5">
                        <label class="mb-3" for="txtEmail">Dejate llevar por las emociones</label>
                        <br/><input class="form-control-lg" type="email" name="txtEmail" id="txtEmail" placeholder="Tu Correo Electrónico" />
                        <br/><button class="btn btn-dark btn-lg mt-3" data-micron="shake" id="btnForm1">Pre-Registrate ya!</button>
                    </form>
                </div>
            </div>
        </header>
        <main class="d-flex flex-column align-items-center align-items-md-end justify-content-center text-white">
            <audio id="sample" src="aud/sample.mp3" autoplay loop></audio>

            <section class="container mt-5">
                <section class="row">
                    <div class="col-md-4 text-center">
                        <img alt="User Quote 1" src="img/alicia.jpg" class="rounded-circle shadow" style="width:200px; height:200px" />
                        <div class="m-4">
                            <q><em>Los mejores Hits de su nuevo album</em></q>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <img alt="User Quote 2" src="img/moon.jpg" class="rounded-circle shadow" style="width:200px; height:200px" />
                        <div class="m-4">
                            <q><em>No te pierdas de sus éxitos clasicos</em> </q>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <img alt="User Quote 3" src="img/quixotic.jpg" class="rounded-circle shadow" style="width:200px; height:200px" />
                        <div class="m-4">
                            <q><em>Escucha sus canciones más underground</em></q>
                        </div>
                    </div>
                </section>
    
            </section>
        </main>
    
    <script src="js/tranqui.js"></script>
    <script src="js/mute.js"></script>
    <script src="js/timer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
